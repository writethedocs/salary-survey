name: Deploy PR Preview

on:
  pull_request:
    branches:
      - main  # Runs only for PRs into "main"

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Jekyll (if no Gemfile exists)
        run: |
          gem install jekyll
        if: "!contains(toJSON(github.event.repository.contents), 'Gemfile')"

      - name: Install Jekyll dependencies (if Gemfile exists)
        run: |
          gem install bundler
          bundle install
        if: "contains(toJSON(github.event.repository.contents), 'Gemfile')"

      - name: Build Jekyll site
        run: bundle exec jekyll build --destination _site || jekyll build --destination _site

      - name: Deploy to GitHub Pages (Preview)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # <--- Deploys previews here
          publish_dir: ./_site
          destination_dir: pr-${{ github.event.pull_request.number }}  # <--- PR-specific subfolder
          keep_files: true  # Keeps multiple PR previews
