name: Deploy PR Preview

on:
  pull_request:
    branches:
      - main  # Runs only for PRs into "main"

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Jekyll and Plugins
        run: |
          gem install jekyll jemoji

      - name: Build Jekyll site (Preview)
        run: |
          JEKYLL_ENV=development jekyll build --destination _site  # Set to 'development' for PR preview

      - name: Deploy to GitHub Pages (Preview)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment on PR with Preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "ðŸš€ PR Preview available at: https://writethedocs.github.io/salary-survey/pr-${{ github.event.pull_request.number }}/"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
